<p id="maskDemo">Mask 遮罩插件</p>

<p>参数列表：</p>

<ul class="ul-list">
	<li>container: dom选择器
		<script data-title="" type="text/html">
require.async('common:mask', function(Mask){
	window.mask = new Mask({
	  autoOpen:true,
	  container: "#maskDemo"
	}).open();
});
		</script>
	</li>
</ul>

<p>方法列表：</p>
<ul class="ul-list">
	<li>open(): 打开遮罩</li>
	<li>close(): 关闭遮罩</li>
	<li>destroy(): 销毁对象</li>
	<li>resetPosition(): 重新设置mask的位置和大小</li>
</ul>
